

<form nz-form #validateForm="ngForm" (ngSubmit)="submitForm()" nzLayout="horizontal" autocomplete="off">
    <!-- 模态框头部 -->
    <div class="modal-header">
        <div class="modal-title">
            <i class="anticon anticon-medicine-box mr-sm"></i>
            <span *ngIf="entity.id">{{l('Edit')}}</span>
            <span *ngIf="!entity.id">{{l('Create')}}</span>
        </div>
    </div>
    <!-- 模态框内容 -->
    <fieldset>
        <!-- 提示信息 -->
        <!-- <nz-alert nzType="info" nzCloseable [nzShowIcon]="true" nzMessage="l('我想提示点什么内容给你说')"></nz-alert> -->
            <nz-form-item nz-row>
                    <nz-form-label nz-col [nzSm]="6" [nzXs]="24" nzRequired nzFor="nameTXT">{{l('NameTXT')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="nameTXT" #nameTXT="ngModel"
                                   [(ngModel)]="entity.nameTXT"
                                   [placeholder]="l('NameTXT')"  required >

                            <!-- 校验 -->
                            <nz-form-explain *ngIf="nameTXT.control.dirty&&nameTXT.control.errors">
                                                                <ng-container *ngIf="nameTXT.control.hasError('required')">{{l('CanNotNull')}}</ng-container>
                            </nz-form-explain>

                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="overTime">{{l('OverTime')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <nz-time-picker name="overTime" #overTime="ngModel"
                                            [(ngModel)]="entity.overTime" ></nz-time-picker>


                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="bumens">{{l('Bumens')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <nz-select name="bumens" #bumens="ngModel"
                                       [(ngModel)]="entity.bumens" nzAllowClear
                                       [nzPlaceHolder]="l('Bumens')"  style="width: 120px;">
                                <!-- your select option -->
                                <!--
                                <nz-option [nzValue]="0" nzLabel="男"></nz-option>
                                <nz-option [nzValue]="1" nzLabel="女"></nz-option>
                                -->
                                <!-- <nz-option *ngFor="let option of optionList" [nzValue]="option" [nzLabel]="option.label"></nz-option>                    -->
                            </nz-select>


                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="users">{{l('Users')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <nz-select name="users" #users="ngModel"
                                       [(ngModel)]="entity.users" nzAllowClear
                                       [nzPlaceHolder]="l('Users')"  style="width: 120px;">
                                <!-- your select option -->
                                <!--
                                <nz-option [nzValue]="0" nzLabel="男"></nz-option>
                                <nz-option [nzValue]="1" nzLabel="女"></nz-option>
                                -->
                                <!-- <nz-option *ngFor="let option of optionList" [nzValue]="option" [nzLabel]="option.label"></nz-option>                    -->
                            </nz-select>


                </nz-form-control>
            </nz-form-item>
            <nz-form-item nz-row>
                    <nz-form-label [nzSm]="6" [nzXs]="24" nzFor="maxPersons">{{l('MaxPersons')}}</nz-form-label>
                <nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
                            <input nz-input name="maxPersons" #maxPersons="ngModel"
                                   [(ngModel)]="entity.maxPersons"
                                   [placeholder]="l('MaxPersons')" >


                </nz-form-control>
            </nz-form-item>

    </fieldset>
    <!-- 模态框底部 -->
    <div class="modal-footer">
        <button nz-button [nzType]="'default'" type="button" (click)="close()" [disabled]="saving">
            <i class="anticon anticon-close-circle-o"></i> {{l("Cancel")}}
        </button>
        <button nz-button [nzType]="'primary'" type="submit" [disabled]="!validateForm.form.valid|| saving" [nzLoading]="saving">
            <i class="anticon anticon-save" *ngIf="!saving"></i> {{l("Save")}}
        </button>
    </div>
</form>
